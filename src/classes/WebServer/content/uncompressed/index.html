
<!DOCTYPE HTML><html>
<head>
<title>Huyang Control</title>
<meta name=”viewport” content=”width=device-width, user-scalable=0, minimal-ui”>
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="styles.css?blöa=222">
</head>
<body>


<div class="menuContainer">
  <a href="#" id="button_automatic" class="button" onClick="changeAutomatic(true);">LOADING</a>
   | 
  <a href="settings.html" class="button">Settings</a>
</div>

<hr>

<h4>Face</h4>

<div class="menuContainer">
	<div class="menu_eye_buttons">
  <div class="eye_button eye_open" onClick="sendEyeUpdate('all', 1);" id="eye_all_open">OPEN</div> 
  <div class="eye_button eye_close" onClick="sendEyeUpdate('all', 2);" id="eye_all_close">CLOSE</div> 
  <div class="eye_button eye_open" onClick="sendEyeUpdate('all', 3);" id="eye_all_blink">BLINK</div>
  <div class="eye_button eye_focus" onClick="sendEyeUpdate('all', 4);" id="eye_all_focus"><div>FOCUS</div></div> 
  <div class="eye_button eye_sad" onClick="sendEyeUpdate('all', 5);" id="eye_all_sad"><div class="right"></div>SAD</div> 
  <div class="eye_button eye_angry" onClick="sendEyeUpdate('all', 6);" id="eye_all_angry"><div class="left"></div>ANGRY</div>
</div>
</div>
<div class="clear"></div>
<div class="eyeContainer">
	<h4>Left Eye</h4>
  <div class="eye" onClick="sendEyeUpdate('left', 3);" id="eye_left_blink">
    <h5>BLINK</h5>
  </div>
  <div class="eye_buttons">
  <div class="eye_button eye_open selected" onClick="sendEyeUpdate('left', 1);" id="eye_left_open">OPEN</div> 
  <div class="eye_button eye_close selected" onClick="sendEyeUpdate('left', 2);" id="eye_left_close">CLOSE</div> 
  <div class="eye_button eye_focus selected" onClick="sendEyeUpdate('left', 4);" id="eye_left_focus"><div>FOCUS</div></div> 
  <div class="eye_button eye_sad selected" onClick="sendEyeUpdate('left', 5);" id="eye_left_sad"><div class="right"></div>SAD</div> 
  <div class="eye_button eye_angry selected" onClick="sendEyeUpdate('left', 6);" id="eye_left_angry"><div class="left"></div>ANGRY</div>
  </div>
</div>
<div class="eyeContainer">
	<h4>Right Eye</h4>
  <div class="eye" onClick="sendEyeUpdate('right', 3);" id="eye_right_blink">
    <h5>BLINK</h5>
  </div>
  <div class="eye_buttons">
  <div class="eye_button eye_open" onClick="sendEyeUpdate('right', 1);" id="eye_right_open">OPEN</div> 
  <div class="eye_button eye_close" onClick="sendEyeUpdate('right', 2);" id="eye_right_close">CLOSE</div> 
  <div class="eye_button eye_focus selected" onClick="sendEyeUpdate('right', 4);" id="eye_right_focus"><div>FOCUS</div></div>
  <div class="eye_button eye_sad" onClick="sendEyeUpdate('right', 5);" id="eye_right_sad"><div class="left"></div>SAD</div>
  <div class="eye_button eye_angry" onClick="sendEyeUpdate('right', 6);" id="eye_right_angry"><div class="right"></div>ANGRY</div>
  </div>
</div>




<hr>

<h4>Neck</h4>

<div class="joystickContainer">
    <div id="joyNeck" class="joystick"></div>
</div>

<div class="slidecontainer">
  Tilt
  <input id="slider_neckTiltSideways" type="range" min="-100" max="100" value="0" class="slider" onInput="sendNeckUpdate()">
</div>




<script language="javascript">
  window.onload = function(){

    loadJoystick();
  }

  function loadJoystick() {
    var newScript = document.createElement("script");
    newScript.src = "joystick.js?bla=777";
    document.body.appendChild(newScript);

    console.log('joystick loaded');

    setTimeout(() => { loadJavascript(); }, 1000);
    
  }

  function loadJavascript() {
    var newScript = document.createElement("script");
    newScript.src = "javascript.js?bla=888";
    document.body.appendChild(newScript);
    console.log('javascript loaded');

    setTimeout(() => { systemInit(); }, 500);
  }
        
</script>

</html>
